<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destination</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .hero {
            position: relative;
            background-image: url('DALLÂ·E 2024-12-21 23.52.16 - A vibrant and inviting travel-themed image for a website landing page, featuring a picturesque landscape with a blend of iconic global destinations. T.webp');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .hero a {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .hero a:hover {
            background-color: rgba(0, 123, 255, 1);
        }
        .icon {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
        }
        .icon a {
            text-decoration: none;
            color: rgba(0, 123, 255, 1);
            font-size: 1rem;
            font-weight: bold;
            margin-left: 20px;
            transition: color 0.3s;
        }
        .icon a:hover {
            color: rgba(0, 80, 170, 1);
        }
        .login-signup {
            margin-top: 20px;
        }
        .login-signup a {
            background-color: rgba(0, 123, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .login-signup a:hover {
            background-color: rgba(0, 123, 255, 1);
        }
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            .hero p {
                font-size: 1rem;
            }
            .hero a {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
            .icon a {
                font-size: 0.9rem;
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Explore the World</h1>
        <p>Discover breathtaking destinations and unique experiences.</p>
        <div class="login-signup">
            <a href="login-signup.html">Login or Sign Up</a> <!-- Link to Login/Sign Up page -->
        </div>
    </div>
    <div class="icon">
        <a href="home2.html">HOME</a>
        <a href="about.html">ABOUT US</a>
        <a href="contact.html">CONTACT US</a>
    </div>
</body>
</html>
